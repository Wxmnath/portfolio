<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
    </head>
    <header>
        <nav>
            <h1>Contact Me</h1>
        </nav>
    </header>
    <main>
        <p>Please feel free to leave you name and email below</p>

        <form>
            <fieldset>
                <legend>Your Details</legend>
                <label>
                    Name:
                    <input type="text" value="name">
                </label>
                <label>
                    Email:
                    <input type="email" value="email">
                </label>
            </fieldset>
        </form>
        <br />
        <fieldset>
            <legend>What Support Do You Require</legend>
        <input type="radio" name="Options" value="Help" checked="checked" /> Help
        <input type="radio" name="Options" value="Support" /> Support
        <input type="radio" name="Options" value="Assistance" /> Assistance
<br /><br />
<label for="comments">Other:</label>
<br />
<textarea id="comments" placeholder="Other"></textarea>
<br /><br />

<input type="submit" name="submit" value="submit" />
</fieldset>
    </main>
</html>
